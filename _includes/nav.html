<ul class="menu">

    {% for brian in site.data.menu %}
    {% if brian.subcategories != null %}
    <li><a href="{{ brian.href }}" class="page-link">{{ brian.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in brian.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ brian.href }}" class="page-link">{{ brian.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
